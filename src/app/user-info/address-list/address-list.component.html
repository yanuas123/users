<div class="col-12">
	<table class="table table-sm mb-1">
		<thead>
			<tr>
				<th scope="col">Address Type</th>
				<th scope="col">Country</th>
				<th scope="col">City</th>
				<th scope="col">Postal Code</th>
				<th scope="col">Address Line</th>
				<th scope="col">action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let address of addresses; index as i">
				<td>{{address.type}}</td>
				<td>{{address.country}}</td>
				<td>{{address.city}}</td>
				<td>{{address.postcode}}</td>
				<td>{{address.address}}</td>
				<td>
					<button type="button" class="btn btn-primary mt-1 btn-sm" (click)="update(address)">Update</button>
					<button type="button" class="btn btn-danger mt-1 btn-sm" (click)="delete(address.id, i)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="text-right">
		<button type="button" class="btn btn-info mt-1 btn-sm" (click)="create()">Add New</button>
	</div>
</div>
