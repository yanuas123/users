<form name='search_form' autocomplete="off" class='search-form bg-white' (click)="repeatEnter()">
	<div class="row">
		<div class="col h4">Search Form</div>
	</div>


	<div class="form-group row">
		<div class="col">
			<input name='firstname' type="text" class="form-control" placeholder="First name" [(ngModel)]="fields.firstname" tabindex="200">
		</div>
		<div class="col">
			<input name='lastname' type="text" class="form-control" placeholder="Last Name" [(ngModel)]="fields.lastname" tabindex="201">
		</div>
	</div>

	<div class="form-group row">
		<div class="col">
			<input name='username' type="text" class="form-control" placeholder="User Name" [(ngModel)]="fields.username" tabindex="202">
		</div>
		<div class="col">
			<input name='email' type="email" class="form-control" placeholder="Email" #email="ngModel" [(ngModel)]="fields.email" email tabindex="203">
			<div [ngClass]="{'hidden': email.valid}" class="alert alert-danger">
				Invalid email
		</div>
	</div>
	<div class="col">
		<input name='phone' type="tel" class="form-control" placeholder="Phone" #phone="ngModel" [(ngModel)]="fields.phone" pattern="^[0-9\+\-\(\)\s]+$" tabindex="204">
		<div [ngClass]="{'hidden': phone.valid}" class="alert alert-danger">
			Invalid phone number
	</div>
</div>
</div>

	<div class="row mb-3" *ngIf="empty_form">
		<div class="col text-center text-danger">Please enter at least two characters in one of the fields to search!</div>
	</div>


	<div class="form-group row">
		<div class="col">
			<button type="button" class="btn btn-warning" (click)="clear()" tabindex="205">Clear</button>
			<button type="submit" class="btn btn-info" (click)="find($event)" [disabled]="email.invalid || phone.invalid" tabindex="206">Find</button>
		</div>
	</div>
</form>
