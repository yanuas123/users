<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Users</title>
		<base href="/">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
	</head>
	<body>
	<app-root></app-root>


	<!-- POP-UP -->
	<div class="popup-wrap animate-popup" style="display: none" id="popups">
		<div class="back-wall" data-popup-close></div>
		<div class="popups-block_wrap">
			<div class="popups-frame_wrap">
				<div class="popups-frame">
					<div class="close-button-row">
						<button type="button" class="close" aria-label="Close" data-popup-close>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="popups-window">

						<!-- Information -->
						<div class="popup-window popup-retreat popup-information" data-popup-targ="information_saved">
							<div class="h6">Information saved</div>
							<div class="d-flex justify-content-center">
								<button type="button" class="btn btn-info" data-popup-close>OK</button>
							</div>
						</div>

						<!-- Error -->
						<div class="popup-window popup-retreat popup-error" data-popup-targ="error">
							<div class="h5 pb-3">Error</div>
							<div class="h6" data-text></div>
							<div class="d-flex justify-content-center">
								<button type="button" class="btn btn-info" data-popup-close>OK</button>
							</div>
						</div>

						<!-- Question -->
						<div class="popup-window popup-retreat popup-question" data-popup-targ="question">
							<div class="h5 text-center" data-text></div>
							<div class="d-flex justify-content-around">
								<button type="button" class="btn btn-warning" data-quest="yes">Yes</button>
								<button type="button" class="btn btn-info" data-quest="no">No</button>
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
